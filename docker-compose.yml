version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: optiq-postgres
    environment:
      POSTGRES_USER: optiq
      POSTGRES_PASSWORD: optiq
      POSTGRES_DB: optiq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - optiq-network

  backend:
    build:
      context: ./apps/backend
      dockerfile: ../../docker/Dockerfile.backend
    container_name: optiq-backend
    environment:
      DATABASE_URL: postgresql://optiq:optiq@postgres:5432/optiq
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - optiq-network
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: ../../docker/Dockerfile.frontend
    container_name: optiq-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      DATABASE_URL: postgresql://optiq:optiq@postgres:5432/optiq
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - postgres
    networks:
      - optiq-network
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  optiq-network:
    driver: bridge
