name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CI: true
  PLAYWRIGHT_BASE_URL: http://localhost:3000

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: optiq_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup environment
        run: |
          cp apps/frontend/.env.example apps/frontend/.env.local || true
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/optiq_test" >> apps/frontend/.env.local
          echo "NEXTAUTH_SECRET=e2e-test-secret-key-12345" >> apps/frontend/.env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> apps/frontend/.env.local

      - name: Generate Prisma client
        run: |
          cd apps/backend
          npx prisma generate
          npx prisma migrate deploy || npx prisma db push --skip-generate

      - name: Build application
        run: |
          cd apps/frontend
          npm run build

      - name: Start application
        run: |
          cd apps/frontend
          npm run start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright tests
        run: |
          cd apps/frontend
          npx playwright test --project=chromium

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/frontend/playwright-report/
          retention-days: 7

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-screenshots
          path: apps/frontend/e2e/screenshots/
          retention-days: 7

  e2e-tests-full:
    name: Full Browser Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: optiq_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp apps/frontend/.env.example apps/frontend/.env.local || true
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/optiq_test" >> apps/frontend/.env.local
          echo "NEXTAUTH_SECRET=e2e-test-secret-key-12345" >> apps/frontend/.env.local
          echo "NEXTAUTH_URL=http://localhost:3000" >> apps/frontend/.env.local

      - name: Generate Prisma client
        run: |
          cd apps/backend
          npx prisma generate
          npx prisma migrate deploy || npx prisma db push --skip-generate

      - name: Build application
        run: |
          cd apps/frontend
          npm run build

      - name: Start application
        run: |
          cd apps/frontend
          npm run start &
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright tests (all browsers)
        run: |
          cd apps/frontend
          npx playwright test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full
          path: apps/frontend/playwright-report/
          retention-days: 14
