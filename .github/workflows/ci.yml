name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Shared test environment variables
  DATABASE_URL: postgresql://test:test@localhost:5432/test
  NEXTAUTH_SECRET: test-secret-minimum-32-characters-long-for-validation
  DATA_ENCRYPTION_KEY: test-encryption-key-32-chars-minimum
  GOOGLE_OAUTH_CLIENT_ID: test-client-id
  GOOGLE_OAUTH_CLIENT_SECRET: test-client-secret
  GOOGLE_OAUTH_REDIRECT_URI: http://localhost:3000/callback
  GOOGLE_ADS_DEVELOPER_TOKEN: test-dev-token
  META_APP_ID: test-meta-app-id
  META_APP_SECRET: test-meta-secret
  META_OAUTH_REDIRECT_URI: http://localhost:3000/callback
  META_REDIRECT_URI: http://localhost:3000/callback
  TIKTOK_APP_ID: test-tiktok-id
  TIKTOK_APP_SECRET: test-tiktok-secret
  TIKTOK_OAUTH_REDIRECT_URI: http://localhost:3000/callback

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w @optiq/backend

      - name: Lint
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w @optiq/backend

      - name: Type check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w @optiq/backend

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate -w @optiq/backend

      - name: Build all packages
        run: npm run build

      - name: Verify build artifacts
        run: |
          echo "Checking build outputs..."
          test -d packages/shared/dist || (echo "❌ shared package not built" && exit 1)
          test -d apps/backend/dist || (echo "❌ backend not built" && exit 1)
          test -d apps/frontend/.next || (echo "❌ frontend not built" && exit 1)
          echo "✅ All build artifacts present"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/shared/dist
            apps/backend/dist
            apps/frontend/.next
          retention-days: 1
